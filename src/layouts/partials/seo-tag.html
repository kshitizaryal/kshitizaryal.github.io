<meta name="generator" content="Hugo v{{ hugo.Version }}" />
<meta name="author" content="{{ .Site.Params.author }}" />
<link rel="canonical" href="{{ .Permalink }}" />
<meta name="description" content="{{ with .Description }}{{ . | markdownify | truncate 160 }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . | markdownify | truncate 160 }}{{ end }}{{ end }}{{ end }}" />

<meta property="og:title" content="{{ .Title }}" />
<meta property="og:locale" content="{{ .Site.Params.locale }}" />
<meta property="og:description" content="{{ with .Description }}{{ . | markdownify | truncate 160 }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . | markdownify | truncate 160 }}{{ end }}{{ end }}{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:image" content="{{- with $.Site.Params.images }}{{ index . 0 | absURL }}{{ end -}}" />
<meta property="og:type" content="website" />

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@{{ .Site.Params.social.twitter }}" />
<meta name="twitter:creator" content="@{{ .Site.Params.social.twitter }}" />

<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "author": {
      "@type": "Person",
      "name": "{{ .Site.Params.author }}"
    },
    "description": "{{ with .Description }}{{ . | markdownify | truncate 160 }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . | markdownify | truncate 160 }}{{ end }}{{ end }}{{ end }}",
    "headline": "{{ .Title }}",
    "image": "{{- with $.Site.Params.images }}{{ index . 0 | absURL }}{{ end -}}",
    "name": "{{ .Title }}",
    "publisher": {
      "@type": "Organization",
      "logo": {
        "@type": "ImageObject",
        "url": "{{- with $.Site.Params.images }}{{ index . 0 | absURL }}{{ end -}}"
      },
      "name": "{{ .Site.Title }}"
    },
    "sameAs": {{ .Site.Params.social.links | jsonify }},
    "url": "{{ .Permalink }}"
  }
</script>

{{ "<!-- Site author JSON-LD -->" | safeHTML }}
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "{{ .Site.Params.author }}",
    "gender": "{{ .Site.Params.gender | humanize }}",
    "description": "{{ .Site.Params.bio | markdownify }}",
    "image": "{{- with $.Site.Params.images }}{{ index . 0 | absURL }}{{ end -}}",
    "nationality": "Nepal",
    "url": "{{ "/" | absURL }}",
    "sameAs": {{ .Site.Params.social.links | jsonify }}
  }
</script>
